<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/css.css"/>
    </head>
    <body>
        
        <h1 th:text="${titulo}"></h1>     
            
        <table class="table table-dark table-striped">  
            
            <thead class="thead-dark">     
                <tr>                
                    <th scope="col">Sala</th>             
                    <th scope="col">Pelicula</th>              
                    <th scope="col">Costo </th>               
                    <th scope="col">Fecha </th>
                    <th scope="col">Capacidad </th>
                    <th scope="col">Editar </th>           
                    <th scope="col">Eliminar </th> 
                            
                </tr>    
            </thead>       
            <tbody>   
            <th:block th:each="user : ${Estado}">          
                <tr>              
                    <td th:text="${user.getId}"></td>        
                    <td th:text="${user.getPelicula}"></td>                  
                    <td th:text="${user.getCosto}"></td>            
                    <td th:text="${user.getFecha}"></td> 
                    <td th:text="${user.getCapacidad}"></td>
                    <td>                  
                        <a th:href="@{/editID/{id}(id=${user.getId})}">Edit</a>     
                    </td>          
                    <td>                 
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>         
                    </td>         
                </tr>     
            </th:block>  
            
        </tbody>   
    </table> 
        
    </body>
</html>
